<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="title-area">
        <h1 class="title"><span>#</span>ash Game</h1>
        <hr>
    </header>

    <main class="game-play">
        <section class="main-menu">
            <p>
                <input type="text" placeholder="Player 1" id="input-p1">
                <span id="p1-name" class="player-name p1-text-color"></span>
                <span id="turn-p1" class="player-turn p1-text-color"></span>
            </p>
            <p>
                <input type="text" placeholder="Player 2" id="input-p2">
                <span id="p2-name" class="player-name p2-text-color"></span>
                <span id="turn-p2" class="player-turn p2-text-color"></span>
            </p>
            <button class="btn main-menu-button" onclick="newGame()">New game</button>
            <button class="btn main-menu-button" onclick="newGameComputer()">Play against computer</button>
        </section>

        <section class="game-board">
            <table class="game-board__table d-none">
                <tr id="board-line-1" class="game-board__line">
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr id="board-line-2" class="game-board__line">
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr id="board-line-3" class="game-board__line">
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
            <div id="winner-area" class="game-board__winner">

            </div>
        </section>
    </main>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
